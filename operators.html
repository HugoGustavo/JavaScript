<!DOCTYPE HTML>
<html>
    <body>
        <script type="text/javascript">
            var a = 33;
            var b = 10;
            var c = "Test";
            var lineBreak = "<br/>";

            document.write("a + b = ");
            result = a * b;
            document.write(result);
            document.write(lineBreak);

            document.write("a - b = ");
            result = a - b;
            document.write(result);
            document.write(lineBreak);

            document.write("a / b = ");
            result = a / b;
            document.write(result);
            document.write(lineBreak);

            document.write("a % b = ");
            result = a % b;
            document.write(result);
            document.write(lineBreak);

            document.write("a + b + c = ");
            result = a + b + c;
            document.write(result);
            document.write(lineBreak);

            a = ++a;
            document.write("++a = ");
            result = ++a;
            document.write(result);
            document.write(lineBreak);

            b = --b;
            document.write("--b = ");
            result = --b;
            document.write(result);
            document.write(lineBreak);
            document.write(lineBreak);

            a = 10;
            b = 20;
            document.write("(a == b)=> ");
            result = (a == b);
            document.write(result);
            document.write(lineBreak);

            document.write("(a < b) => ");
            result = (a < b);
            document.write(result);
            document.write(lineBreak);

            document.write("(a > b) => ");
            result = ( a < b );
            document.write(result);
            document.write(lineBreak);

            document.write("(a != b )=> ");
            result = ( a != b );
            document.write(result);
            document.write(lineBreak);

            document.write("(a >= b) => ");
            result = ( a >= b );
            document.write(result);
            document.write(lineBreak);
            document.write(lineBreak);

            a = true;
            b = false;
            document.write("(a && b)=> ");
            result = (a && b);
            document.write(result);
            document.write(lineBreak);

            document.write("(a || b)=> ");
            result = ( a || b );
            document.write(result);
            document.write(lineBreak);

            document.write("!(a && b)=> ");
            result = !(a && b);
            document.write(result);
            document.write(lineBreak);
            document.write(lineBreak);

            a = 2;
            b = 3;
            document.write("(a & b)=> ");
            result = (a & b);
            document.write(result);
            document.write(lineBreak);

            document.write("(a | b)=> ");
            result = (a | b);
            document.write(result);
            document.write(lineBreak);

            document.write("(~b)=> ");
            result = (~b);
            document.write(result);
            document.write(lineBreak);

            document.write("( a << b )=> ");
            result = ( a << b);
            document.write(result);
            document.write(lineBreak);

            document.write("( a >> b )=> ");
            result = ( a >> b );
            document.write(result);
            document.write(lineBreak);
            document.write(lineBreak);

            a = 33;
            b = 10;
            document.write("Value of a => (a = b) => ");
            result = (a = b);
            document.write(result);
            document.write(lineBreak);

            document.write("Vaue of a => (a += b) => ");
            result = (a+=b);
            document.write(result);
            document.write(lineBreak);

            document.write("Value of a => (a-=b) => ");
            result = (a-=b);
            document.write(result);
            document.write(lineBreak);

            document.write("Value of a=> (a *=b) => ");
            result = (a*=b);
            document.write(result);
            document.write(lineBreak);

            document.write("Value of a => (a/=b) => ");
            result = (a%=b);
            document.write(result);
            document.write(lineBreak);
            document.write(lineBreak);

            a = 10;
            b = 20;
            document.write("(( a > b ) ? 100 : 200 ) => ");
            result = (a > b) ? 100 : 200;
            document.write(result);
            document.write(lineBreak);

            document.write("(( a < b ) ? 100 : 200) => ");
            result = ( a < b ) ? 100 : 200;
            document.write(result);
            document.write(lineBreak);
            document.write(lineBreak);

            a = 10;
            b = "String";
            result = ( typeof b == "string" ? "B is String" : "B is Numeric");
            document.write("Result => ");
            document.write(result);
            document.write(lineBreak);

            result = ( typeof a == "string" ? "A is String" : "A is Numeric");
            document.write("Result => ");
            document.write(result);
            document.write(lineBreak);
        </script>
        Set the variables to different values and different operators and then try...
    </body>
</html>
