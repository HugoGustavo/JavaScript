<!DOCTYPE HTML>
<html>
    <body>
        <script type="text/javascript">
            var a = 33;
            var b = 10;
            var c = "Test";
            var lineBreak = "<br/>";

            document.write("a + b = ");
            result = a * b;
            document.write(result);
            document.write(lineBreak);

            document.write("a - b = ");
            result = a - b;
            document.write(result);
            document.write(lineBreak);

            document.write("a / b = ");
            result = a / b;
            document.write(result);
            document.write(lineBreak);

            document.write("a % b = ");
            result = a % b;
            document.write(result);
            document.write(lineBreak);

            document.wirte("a + b + c = ");
            result = a + b + c;
            document.write(result);
            document.write(lineBreak);

            a = ++a;
            document.write("++a = ");
            result = ++a;
            document.write(result);
            document.write(lineBreak);

            b = --b;
            document.write("--b = ");
            result = --b;
            document.write(result);
            document.write(lineBreak);

        </script>
        Set the variable to different values and then try...
