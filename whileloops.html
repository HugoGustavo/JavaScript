<!DOCTYPE HTML>
<html>
    <body>
        <script type="text/javascript">
            var count = 0;
            document.write("Starting loop<br/>");
            while( count < 10 ){
                document.write("Current Count: " + count + "<br/>");
                count++;
            }
            document.write("Loop stoped");

            document.write("<br/><br/>");
            
            count = 0;
            document.write("Starting loop<br/>");
            do {
                document.write("Current Count: " + count + "<br/>");
                count++;
            } while ( count < 5 );
            document.write("Loop Stopped!");
        </script>
    </body>
</html>
