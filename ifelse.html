<!DOCTYPE HTML>
<html>
    <body>
        <script type="text/javascript">
            var lineBreak = "<br/><br/>"
            var age = 15;
            if ( age > 18 ){
                document.write("<b>Qualifes for driving</b>");
            } else {
                document.write("<b> Does note qualify for driving</b>");
            }
            
            document.write(lineBreak);
            

            var book = "maths";
            if ( book == "history" ){
                document.write("<b>History Book</b>");
            } else if ( book = "maths" ){
                document.write("<b>Maths Book</b>");
            } else if ( book == "economics" ){
                document.write("<b>Economics Book</b>");
            } else {
                document.write("<b>Unknown Book</b>");
            }

            document.write(lineBreak);

            var grade = 'A';
            document.write("Entering switch block<br/>");
            switch(grade){
                case 'A': document.write("Good job<br/>"); break;
                case 'B': document.write("Pretty good<br/>"); break;
                case 'C': document.write("Passed<br/>"); break;
                case 'D': document.write("Not so good"); break;
                case 'E': document.write("Failed<br/>"); break;
                default: document.write("Unknown grade<br/>");
            }
            document.write("Exiting switch block");
        </script>
        <p> Set the variable to diferente value and then try...</p>
    </body>
</html>
